<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trucker.css" text="text/css" />
    <title>Trucker | Big Dave's Hat Store</title>
</head>
<body>
    <header>
        <nav>
            <h1>Big Dave's Hat Store</h1>
            <div class="nav-titles">
                <p>Trucker Hats</p>
                <p>Cowboy Hats</p>
                <p>Fitted Hats</p>
                <button>Collections</button>
            </div>
        </nav>

        <section class="banner main">
            <div class="banner-info">
                <h1>Premier Trucker Hats</h1> 
                <p>Hats that are so good you can drive a truck in them!</p>
                <button>Buy Now</button>
                <div class="banner-details">
                    <div class="banner-detail">
                        <img src="img/TruckerHat1a.png" alt="hats">
                    </div>
                    <div class="banner-detail">
                        <img src="img/TruckerHat2a.png" alt="hats">
                    </div>
                    <div class="banner-detail">
                        <img src="img/FittedHat1a.png" alt="hats">
                    </div>
                    <div class="banner-detail">
                        <img src="img/FittedHat2a.png" alt="hats">
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
