<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" text="text/css" />
    <title>Big Dave's Hat Store</title>
</head>
<body>
    <header>
        <nav>
            <h1>Big Dave's Hat Store</h1>
            <div class="nav-titles">
                <p>Trucker Hats</p>
                <p>Cowboy Hats</p>
                <p>Fitted Hats</p>
                <button>Shop All</button>
            </div>
        </nav>

        <section class="banner top">
            <div class="banner-info">
                <h1>Big Dave's Hat Collection</h1>
                <p>Big Dave has travelled the world collecting the most stylish and affordable hats known to man.</p>
                <button>Buy Now</button>
                <div class="banner-details">
                    <div class="banner-image">
                        <img src="img/" alt="">
                    </div>
                </div>
            </div>

        </section>
    </header>

</body>
</html>
